<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Boolzap</title>
</head>
<body>
    <section id="app" class="container-fluid ">
        <div class="row">
            <div class="col-4  container-fluid">
                <div class="header row justify-content-between bg-light ">
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <img class="w-50 rounded-circle" src="img/avatar_io.jpg" alt="">
                        <span class="m-1">Nicol√≤</span>
                        

                    </div>
                    <div class="col-4  d-flex justify-content-center align-items-center">
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-spinner"></i></span>
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-message"></i></span>
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-list"></i></span>

                    </div>
                </div>
                <div class="row bg-light notifiche">
                    <div class="col  bg-info-subtle d-flex  align-items-center">
                        <div class="border rounded-circle bg-white p-2">
                            <span class=" fs-3 text-info"><i class="fa-solid fa-bell-slash"></i></span>
                        </div>
                        <div>
                            <span><strong>Ricevi notifiche dai messaggi che ricevi</strong></span><br>
                            <span class="text-body-secondary fs-6 text-decoration-underline">Attiva notifice desktop</span>
                        </div>
                        
                    </div>
                </div>
                <div class="row bg-body-secondary cerca ">
                    <div class="col  border  d-flex align-items-center ">
                        <div class="bg-white w-100">

                        </div>

                        
                        
                    </div>
                </div>
                <div  class="row contatti">
                    <ul class="container-fluid">
                        <li id="contatto" class="col row border" v-for="(contact, i) in contacts" >
                       
                            <div class="col-2 p-2 ">
                                <img class="w-100 rounded-circle" :src="contact.avatar" alt="">

                            </div>
                            
                            <div class="col-8 p-1 ">
                                <span><strong> {{ contact.name }} </strong></span><br>
                                <span class="text-body-secondary fs-6 "> Ultimo messaggio</span>
                            </div>
                            <div class="col-2 p-1 ">
                                <span class="fs-6 text-body-secondary">12:00</span>


                            </div>
                            
                        </li>

                    </ul>
                    

                </div>

            </div>
            <div class="col-8 h-100  ">
                <div class="row header bg-light border">
                    <div class="col-1 d-flex align-items-center">
                        <img class="w-100 rounded-circle p-2" src="img/avatar_1.jpg" alt="">
                        

                    </div>
                    <div class="col-4 p-1">
                        <span><strong> Michele </strong></span><br>
                        <span class="text-body-secondary fs-6 "> Ultimo accesso oggi alle 12:00</span>

                    </div>
                    <div class="col p-1 d-flex justify-content-end align-items-center">
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-wave-square"></i></span>
                        <span class="p-2 fs-3 text-secondary"><i class="fa-solid fa-list"></i></span>

                    </div>


                </div>
                <div class="pagina p-5 row ">
                    <div class="container-messaggio-inviato col-12  ">
                        <div class="messaggio-inviato">
                            {{ contacts[0].messages[0].message }}

                        </div>
                        
                    </div>
                    <div class="container-messaggio-inviato col-12  ">
                        <div class="messaggio-inviato">
                            {{ contacts[0].messages[1].message }}

                        </div>
                        
                    </div>
                    <div class="container-messaggio-ricevuto col-12  ">
                        <div class="messaggio-ricevuto">
                            {{ contacts[0].messages[2].message }}

                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="row footer  bg-light border">
                    <div class="col-1 d-flex align-items-center bg-light">
                        <span class=" fs-3 text-secondary"><i class="fa-solid fa-face-smile"></i></span>

                    </div>
                    <div class="col-10 d-flex align-items-center">
                        <input class="w-100" placeholder="Scrivi un messaggio" type="text">

                    </div>
                    <div class="col-1 d-flex align-items-center bg-light">
                        <span class=" fs-3 text-secondary"><i class="fa-solid fa-microphone"></i></span>

                    </div>

                </div>

            </div>
                

        </div>
    </section>


    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
